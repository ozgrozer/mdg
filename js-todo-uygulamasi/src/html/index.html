<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>js todo uygulaması</title>
</head>
<body>
  <div class="konteyner">
    <div id="todoEkle">
      <form id="yeniGorevEklemeFormu">
        <input
          type="text"
          id="gorevBasligi"
          placeholder="Bir görev girin..." />
        <button>Ekle</button>
      </form>

      <div id="toplamOge" class="toplamOge">
        <div>Toplam: ?</div>
        <div>Yapılan: ?</div>
        <div>Yapılmayan: ?</div>
      </div>
    </div>

    <div id="todolariListele">
      <div id="todolar" class="todolar">
        <div id="todo">123</div>
      </div>
    </div>
  </div>

  <script src="./../js/index.js"></script>
</body>
</html>
